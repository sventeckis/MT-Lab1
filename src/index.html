<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8/>
<title>Lab 1. Introduction to HTML5 and HLS</title>
  
</head>
<body>
  <h1>My first HLS player</h1>

  <!--
  location for your player window
  -->
  <video width="400" controls id="video-player1">
  <source src="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_30mb.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

	<button type="button" onclick="Play()">Play</button>
	<button type="button" onclick="Pause()">Pause</button>
	<button type="button" onclick="Stop()">Stop</button>
	<button type="button" onclick ="Forward()">Jump to 5 sec forward</button>
	<button type="button" onclick="Backward()">Jump to 5 sec backwards</button>

	<p>Playlist</p>

	<input id="url1" type="text" name="url1" size="100" value="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_30mb.mp4"><button type="button" onclick="Load1()">Load</button><br>
	<input id="url2" type="text" name="url2" size="100" value="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8"><button type="button" onclick=Load2()>Load</button><br>
	<button type="button">Shuffle</button>

  <script>

  var player = document.getElementById("video-player1");
  var firstLink = document.getElementById("url1").value;
  var secondLink = document.getElementById("url2").value;

  function Play(){
  	player.play();
  }

  function Pause(){
  	player.pause();
  }

  function Stop(){
  	player.pause();
    player.currentTime = 0;
  }

  function Forward(){
  	player.currentTime += 5;
  }
  function Backward(){
  	player.currentTime -= 5;
  }

  function Load1(){
  	player.src = firstLink;
  }

  function Load2(){
  	player.src = secondLink;
  }
  </script>
</body>
</html>
